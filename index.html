<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OMS TA Application </title>
  <link rel="icon" href="icon.png" type="image/png" />
 
</head>
<body>
  <header class="brand-header-container">
    <img class="brand-image-logo" src="icon.png" alt="Georgia Tech" />
  </header>

  <div class="form-outer-wrapper">
    <div class="form-content-card-panel">
      <form action="#" method="post">
        <div class="form-field-group">
          <label class="form-field-label-text" for="first">
            First name:
            <small class="form-field-help-caption">(This should be your legal first name, as it appears on official identification documents)</small>
          </label>
          <input class="form-input-control" id="first" name="first_name" type="text" />
        </div>

        <hr class="form-section-divider" />

        <div class="form-field-group">
          <label class="form-field-label-text" for="pref">Preferred first name (if different from above):</label>
          <input class="form-input-control" id="pref" name="preferred_first_name" type="text" />
        </div>

        <hr class="form-section-divider" />

        <div class="form-field-group">
          <label class="form-field-label-text" for="middle">
            Middle name(s):
            <small class="form-field-help-caption">(This should be your legal middle name(s), as shown on official identification documents)</small>
          </label>
          <input class="form-input-control" id="middle" name="middle_names" type="text" />
        </div>

        <hr class="form-section-divider" />

        <div class="form-field-group">
          <label class="form-field-label-text" for="last">
            Last name:
            <small class="form-field-help-caption">(This should be your legal last name, as it appears on official identification documents)</small>
          </label>
          <input class="form-input-control" id="last" name="last_name" type="text" />
        </div>

        <hr class="form-section-divider" />

        <div class="form-field-group">
          <label class="form-field-label-text" for="gt_email">Georgia Tech email address:</label>
          <input class="form-input-control" id="gt_email" name="gt_email" type="email" />
        </div>

        <hr class="form-section-divider" />

        <div class="form-field-group">
          <label class="form-field-label-text" for="alt_email">
            Alternate, non-Georgia Tech email address (optional):
            <small class="form-field-help-caption">(Although this is optional, we strongly encourage you to provide an alternate email address.)</small>
          </label>
          <input class="form-input-control" id="alt_email" name="alt_email" type="email" />
        </div>

        <hr class="form-section-divider" />

        <div class="form-field-group">
          <label class="form-field-label-text" for="phone">
            Phone number:
            <small class="form-field-help-caption">Note: we will not contact you at this number. If you are selected to be a TA, this is part of the required information we have to gather from you, and gathering it now simplifies the hiring process.</small>
          </label>
          <input class="form-input-control" id="phone" name="phone" type="tel" />
        </div>

        <hr class="form-section-divider" />

        <div class="form-field-group">
          <label class="form-field-label-text" for="gt_username">Georgia Tech username (e.g. djoyner3, daj3, gth815k):</label>
          <input class="form-input-control" id="gt_username" name="gt_username" type="text" />
        </div>

        <hr class="form-section-divider" />

        <div class="form-field-group">
          <label class="form-field-label-text" for="gtid">
            9-digit GTID that begins with "90" (e.g. 903456789):
            <small class="form-field-help-caption">
              If needed you can look up your GTID here:
              <a class="form-help-link-inline" href="https://registrar.gatech.edu/info/gtid-lookup" target="_blank" rel="noopener">https://registrar.gatech.edu/info/gtid-lookup</a>.
            </small>
          </label>
          <input class="form-input-control" id="gtid" name="gtid" type="text" inputmode="numeric" pattern="\d{9}" maxlength="9" />
        </div>

                <div class="actions">
  <a href="/gph2/simulated-login.html" class="next" aria-label="Next">â†’</a>
</div>
      </form>
    </div>
  </div>

   <style>
    *{ box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.5;
      background: rgb(1, 37, 64);
      color: black;
    }
    .brand-header-container {
      max-width: 560px;
      margin: 22px auto 6px;
      display: flex;
      align-items: center;
  
    }
    .brand-image-logo { height: 48px; width: auto; display: block; }
    .form-outer-wrapper { max-width: 580px; margin: 0 auto 28px; padding: 0 15px; }
    .form-content-card-panel {
      background: white;
      border: 1px solid gainsboro;
      border-radius: 4px;
      padding: 12px;
    }
    .form-field-group { margin: 8px 0; }
    .form-field-label-text { display: block; font-size: 12px; margin-bottom: 4px; }
    .form-field-help-caption { display: block; color: dimgray; font-style: italic; font-size: 11px; margin-top: 2px; }
    .form-input-control {
      width: 100%;
      height: 30px;
      border: 1px solid rgb(241, 239, 239);
      border-radius: 3px;
      padding: 4px 8px;
      font-size: 13px;
      background: white;
    }
    .form-input-control:focus {
      outline: none;
    box-shadow: 0 0 0 2px lightblue;
    }
    .form-section-divider { border: 0; border-top: 1px solid rgb(231, 230, 230); margin: 10px 0; }
    .form-help-link-inline { color: rgb(28, 120, 211); text-decoration: underline; }
    .form-navigation-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
    .form-navigation-button {
      display: inline-grid;
      place-items: center;
      width: 40px;
      height: 30px;
      background:rgb(1, 37, 64);
      color: white;
      border-radius: 3px;
      text-decoration: none;
      font-weight: 800;
    }
  </style>
</body>
</html>
